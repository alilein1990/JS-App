<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex</title>
  <link rel="my icon" href="img\906edc8b6f1b7089442ce99ca0b5a7a2.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <!-- <link href="dist/styles.mini.css" type="text/css" rel="stylesheet"> -->
</head>

<body>
  <div class="background"></div>
  <div class="content">
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
      <img src="./img/logo-Pokemon.png" height="80" class="d-inline-block align-top img-pokemon"
        alt="pokemon logo and a picture of picachu">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="form-inline">
          <input type="text" id="searchInput" class="nav-item form-control custom-input"
            aria-label="Searchbar for a Pokemon">
          <button id="searchButton" class="btn btn-warning">Search</button>
        </div>
        <div class="dropdown form-inline ml-auto">
          <button class="btn btn-warning dropdown-toggle generation_dropdown" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Generation
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" id="gen-one">Generation I</a></li>
            <li><a class="dropdown-item" id="gen-two">Generation II</a></li>
            <li><a class="dropdown-item" id="gen-three">Generation III</a></li>
            <li><a class="dropdown-item" id="gen-four">Generation IV</a></li>
            <li><a class="dropdown-item" id="gen-five">Generation V</a></li>
            <li><a class="dropdown-item" id="gen-all">All Generations</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="text-center spinner">
        <div class="spinner-border text-warning " role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="pokemon-list row"></div>

    </main>
    <footer>
      <!-- Modal -->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModal"
        aria-hidden="true">

        <div class="modal-content modal-dialog" role="document">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </footer>
    <ul class="pagination justify-content-center"></ul>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="js/tota11y.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- <script src="dist/script.mini.js"></script> -->
</body>

</html>
